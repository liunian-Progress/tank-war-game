<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人在线坦克大战</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background: #2c3e50;
        }
        
        .controls {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
        }
        
        .ui-panel h3 {
            margin: 0 0 10px 0;
            color: #4ecdc4;
        }
        
        .player-list {
            margin-bottom: 15px;
        }
        
        .player-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chat-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            max-height: 200px;
        }
        
        .chat-messages {
            height: 120px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        
        .chat-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .login-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        .login-input {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .login-button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .login-button:hover {
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        .score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            min-width: 150px;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🚗 多人在线坦克大战 🚗</h1>
        
        <!-- 登录面板 -->
        <div id="loginPanel" class="login-panel">
            <h2>欢迎来到坦克大战！</h2>
            <input type="text" id="playerName" class="login-input" placeholder="请输入您的昵称" maxlength="10">
            <br>
            <button id="loginButton" class="login-button">开始游戏</button>
        </div>
        
        <!-- 游戏画布 -->
        <canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>
        
        <!-- 游戏UI面板 -->
        <div id="gameUI" class="hidden">
            <!-- 玩家列表 -->
            <div class="ui-panel">
                <h3>👥 在线玩家</h3>
                <div id="playerList" class="player-list"></div>
            </div>
            
            <!-- 排行榜 -->
            <div class="score-board">
                <h3>🏆 排行榜</h3>
                <div id="scoreList"></div>
            </div>
            
            <!-- 聊天面板 -->
            <div class="chat-panel">
                <h3>💬 聊天</h3>
                <div id="chatMessages" class="chat-messages"></div>
                <input type="text" id="chatInput" class="chat-input" placeholder="输入消息..." maxlength="50">
            </div>
        </div>
        
        <div class="controls">
            <p>🎮 操作说明：WASD移动，空格键射击，Enter发送消息</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
