.loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;

    display: flex;

    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    backdrop-filter: blur(4px);
}

.loading.active {
    opacity: 1;
    visibility: visible;
}

.loading::before {
    content: '';
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-top: 4px solid #4ecdc4;
    border-radius: 50%;
    animation: spin 1s linear infinite;

}

@keyframes spin {

    100% { transform: rotate(360deg); }
}

.loading::after {
